<!DOCTYPE html>
<html>
   <head>
     <link href="static/css/style.css" rel="stylesheet">
     <script src="static/scripts/jquery-2.2.2.min.js"></script>
     <!--<script
			  src="http://code.jquery.com/jquery-2.2.2.js"
			  integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="

     <script type="text/javascript">
       $(document).ready(function() {
          $("#led-on").click(function(e) {
           $.ajax({
              type: "ON",
              url: "/generator"
           })
           .done(function(string) {
           $("#led-status").val(string); 
         
           });
           e.preventDefault();
         });
         
          $("#led-off").click(function(e) {
           $.ajax({
              type: "OFF",
              url: "/generator"
           })
           .done(function(string) {
            $("#led-status").val(string) ; 
           
           });
           e.preventDefault();
         });
         
          $("#led-blink").click(function(e) {
           $.ajax({
              type: "BLINK",
              url: "/generator"
           })
           .done(function(string) {
            $("#led-status").val(string) ; 
           });
           e.preventDefault();
         });
        
          $("#Coordinates").click(function(e) {
           $.ajax({
              type: "PUT",
              url: "/generator",
              data: { "x":$("#xc").val(), "y":$("#yc").val()} 
           })
           .done(function(string) {
          
           });
           e.preventDefault();
         });
         
       });
     </script>
   </head>
   <body>
     <div>
         <input type="text"  id="led-status" />
         <button id="led-on">Led ON</button>
         <button id="led-off">Led OFF</button>
         <p>
             <button id="led-blink">Led Blink</button>
         </p>
          <p>
            <p>x:<input type="text"  id="xc" /></p>
            <p>y:<input type="text"  id="yc" /></p>
            <button id="Coordinates">Read coordinates</button>
         </p>
         
     </div>
   </body>
</html>
